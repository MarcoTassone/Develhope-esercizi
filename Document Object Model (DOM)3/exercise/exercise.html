<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
    <script>  
      
      const elements = document.querySelectorAll(".form-input");
      const values = [];

      elements.forEach(element => {
        const label = element.previousElementSibling.textContent;

        const value = element.value;

        values[label] = value;
      })

      console.log(values);
    </script>
  </body>
</html>
