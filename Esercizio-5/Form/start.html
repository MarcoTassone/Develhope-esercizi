<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form align="center">

      <label for="email">Email</label>
      <input type="email"><br>

      <label for="password">Password</label>
      <input type="password"><br>

      <label for="name">Name</label>
      <input type="text"><br>
      
      <label for="last_name">Last name</label>
      <input type="text"><br>

      <label for="date_of_birth">Date of birth</label>
      <input type="date">

      <label for="telephone_number">Telephone number</label>
      <input type="tel">

      <label for="options">Plans</label>
      <select>
        <option value="free_plan">Free plan</option>
        <option value="standard_plan">Standard plan 9,99$</option>
        <option value="extra_plan">Extra plan 14,99$</option>
        <option value="special_plan">Special plan 24,99$</option>
        <input type="checkbox">Pro plan 49,99$
      </select>

      <label for="credit_card_number">Credit card number</label>
      <input type="number">

      <label for="expiration_date">Expiration date</label>
      <input type="text"> /
      <input type="text">

      <label for="billing_address">Billing address</label>
      <input type="text"> <br>

      <button>Submit</button>

    </form>
  </body>
</html>
