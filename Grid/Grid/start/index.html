<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Grid</title>
  </head>
  <body>
    <div class="container">
      <div class="display">0</div>
      <div class="number_grid">
        <div id="addizione">
          <p>+</p>
        </div>
        <div id="sottrazione">
          <p>-</p>
        </div>
        <div id="moltiplicazione">
          <p>ร</p>
        </div>
        <div id="divisione">
          <p>รท</p>
        </div>
        <div id="sette">
          <p>7</p>
        </div>
        <div id="otto">
          <p>8</p>
        </div>
        <div id="nove">
          <p>9</p>
        </div>
        <div id="quattro">
          <p>4</p>
        </div>
        <div id="cinque">
          <p>5</p>
        </div>
        <div id="sei">
          <p>6</p>
        </div>
        <div id="uno">
          <p>1</p>
        </div>
        <div id="due">
          <p>2</p>
        </div>
        <div id="tre">
          <p>3</p>
        </div>
        <div id="zero">
          <p>0</p>
        </div>
        <div id="punto">
          <p>.</p>
        </div>
        <div id="ac">
          <p>AC</p>
        </div>
        <div id="uguale">=</div>
      </div>
    </div>
  </body>
</html>
